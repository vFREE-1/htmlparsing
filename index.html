<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>结果解析</title>
    
</head>
<body>
    <div class="preview" id="preview"></div>

    <script>
        // 获取URL参数中的html代码
        function getUrlParam(name) {
            const reg = new RegExp(`(^|&)${name}=([^&]*)(&|$)`);
            const r = window.location.search.substr(1).match(reg);
            return r ? decodeURIComponent(r[2]) : '';
        }

        // 解析并展示HTML
        const htmlCode = getUrlParam('html');
        document.getElementById('preview').innerHTML = htmlCode || '请在URL后拼接 ?html=URL编码后的HTML代码';
    </script>
</body>
</html>
